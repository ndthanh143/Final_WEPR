<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/register.css}">

</head>
<body>
<div class="container d-flex mx-auto">
  <div class="thumb">
    <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg?w=2000" alt="">
  </div>
  <div class="content">
    <h3>Sign up</h3>
    <p>Sign up new account</p>
    <form class="mb-2" th:action="@{/do-register}" method="post" th:object="${user}">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingUserName" required th:field="*{name}">
        <label for="floatingUserName">User name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingEmail" required th:field="*{email}">
        <label for="floatingEmail">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" required th:field="*{password}">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-primary mt-4" type="submit">Sign up</button>
    </form>
    <a href="#" class="mt-4" style="color: rgb(0, 149, 255)">Forgot password ?</a>
    <p>Already have account? <a th:href="@{/login}" style="color: rgb(0, 149, 255)">sign in here</a></p>
  </div>
</div>
</body>
</html>
