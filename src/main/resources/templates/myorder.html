<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Your orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
</head>
<body>
<!--Start main top-->
<header th:replace="fragments::main-header"></header>
<!--End main top-->

<div class="container mt-4" style="min-height: 90vh">
    <div class="d-flex fw-bold" style="text-align: center">
        <div style="width: 10%; border: 1px solid #ededed; padding: 8px 0">Id</div>
        <div style="width: 30%; border: 1px solid #ededed; padding: 8px 0">Ngày đặt hàng</div>
        <div style="width: 20%; border: 1px solid #ededed; padding: 8px 0">Tình trạng</div>
        <div style="width: 20%; border: 1px solid #ededed; padding: 8px 0">Tổng</div>
        <div style="width: 20%; border: 1px solid #ededed; padding: 8px 0">Thao tác</div>
    </div>
    <div class="d-flex" th:each="order : ${orders}" style="text-align: center">
        <div style="width: 10%; border: 1px solid #ededed; padding: 8px 0" th:text="*{order.getOrderID()}"></div>
        <div style="width: 30%; border: 1px solid #ededed; padding: 8px 0" th:text="*{order.getOrderDate()}">
        </div>
        <div style="width: 20%; border: 1px solid #ededed; padding: 8px 0" th:text="*{order.getOrderStatus()}"></div>
        <div style="width: 20%; border: 1px solid #ededed; padding: 8px 0" th:text="${order.getTotalPrice()} + 'đ'"></div>
        <div style="width: 20%; border: 1px solid #ededed; padding: 8px 0" class="d-flex justify-content-center">
            <div>
                <a th:href="@{/order/{id} (id = ${order.getOrderID()})}">
                    <i class="fas fa-eye" style="color: blue; font-size: 30px;"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<!--start footer-->
<footer th:replace="fragments::footer"></footer>
<!--end footer-->
</body>
</html>
