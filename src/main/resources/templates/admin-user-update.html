<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/admin-user.css}">
    <link rel="stylesheet" th:href="@{/css/admin-fragments.css}">

    <title>Bookstore management</title>
</head>

<body>
<!--Start admin topbar-->
<div th:replace="fragments::admin-topbar"></div>
<!--End admin topbar-->
<!--Start admin sidebar-->
<div th:replace="fragments::admin-sidebar"></div>
<!--End admin sidebar-->
<div class="main">
    <div class="mx-5 mt-5" style="width: 50%">
        <h2>Update User</h2>
        <form th:action="@{/do-user-update/{id} (id =${user.userID})}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">User name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" th:field="*{email}">
            </div>
            <div class="mb-3" style="width: 100px">
                <label class="form-label">Role</label>
                <select class="form-select" aria-label="Default select example" th:field="*{role}">
                    <option value="admin" th:checked="${role} == 'admin' ? 'checked' : false">Admin</option>
                    <option value="user" th:checked="${role} == 'user' ? 'checked' : false">User</option>

                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div >
</div>
</body>

</html>
