<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<!--Start main top-->
<header th:replace="fragments::main-header"></header>
<!--End main top-->
<!--start slider-->
<div th:replace="fragments::slider"></div>
<!--end slider-->
<!--start home component-->
<div class="container">
    <div class="collection" th:each="category : ${categories}">
        <h2 th:text="${category.name}"></h2>
        <div class="album row row-cols-6 text-center">
            <div class="col product" th:each="product : ${products}" th:if="${product.category.categoryID == category.categoryID}">
                <div >
                    <a th:href="@{/product/{id}(id = ${product.productID})}" class="thumb d-block">
                        <img th:src="*{'data:image/jpeg;base64,' + product.imageUrl}" alt="" style="width:100%">
                    </a>
                    <div class="product-description">
                        <p class="title font-weight-bold" th:text="${product.name}"></p>
                        <p class="author" th:text="${product.author}"></p>
                        <span class="price" th:text="${product.price} +'Ä‘'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end home component-->

<!--start footer-->
<footer th:replace="fragments::footer"></footer>
<!--end footer-->
</body>
</html>
