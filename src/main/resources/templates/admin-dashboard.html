<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
  <link rel="stylesheet" th:href="@{/css/admin-fragments.css}">
  <title>Bookstore management</title>
</head>

<body>
<div>
  <!--Start admin topbar-->
  <div th:replace="fragments::admin-topbar"></div>
  <!--End admin topbar-->
  <!--Start admin sidebar-->
  <div th:replace="fragments::admin-sidebar"></div>
  <!--End admin sidebar-->
  <div class="main">
    <div class="cards">
      <div class="card">
        <div class="card-content">
          <div class="number" th:text="${products.size()}"></div>
          <div class="card-name">Product</div>
        </div>
        <div class="icon-box">
          <i class="fas fa-books"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="number" th:text="${users.size()}"></div>
          <div class="card-name">Users</div>
        </div>
        <div class="icon-box">
          <i class="fas fa-users"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="number" th:text="${orders.size()}"></div>
          <div class="card-name">Orders</div>
        </div>
        <div class="icon-box">
          <i class="fas fa-bags-shopping"></i>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
